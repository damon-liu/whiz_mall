spring:
  application:
    name: whiz-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: oauth
          uri: lb://whiz-oauth
          predicates:
            - Path=/api-oauth/**
          filters:
            - StripPrefix= 1

        - id: goods
          uri: lb://whiz-goods
          predicates:
            - Path=/api-goods/**
          filters:
            - StripPrefix= 1

        - id: whiz-system
          uri: lb://system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix= 1

  # 配置Redis 127.0.0.1可以省略配置
  redis:
    host: 127.0.0.1
    port: 6379
    name: root
    password: 123456
server:
  port: 1001